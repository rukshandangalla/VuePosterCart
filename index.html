<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="header">
            <h1>My Poster Store</h1>
            <form class="searchbar" v-on:submit.prevent="onSubmit">
                <input v-model="search" placeholder="search.." />
                <input type="submit" value="Search" class="btn" />
            </form>
        </div>
        <div class="main">
            <div class="products">
                <div class="search-results" v-if="!loading">
                    Found {{results.length}} results for search term {{lastSearch}}.
                </div>
                <div v-else>
                    Loading...
                </div>
                <div class="product" v-for="(item, index) in items">
                    <div>
                        <div class="product-image">
                            <img v-bind:src="item.link" />
                        </div>
                    </div>
                    <div>
                        <h4 class="product-title">{{item.title}}</h4>
                        <p><strong>Price: {{price | currency}}</strong></p>
                        <button class="add-to-card btn" v-on:click="addItem(index)">Add to card</button>
                    </div>
                </div>
                <div id="product-list-bottom">
                    <div v-if="noMoreItems">No more items.</div>
                </div>
            </div>
            
            <div class="cart">
                <h2>Shopping Cart</h2>
                <transition-group name="fade" tag="ul">
                    <li class="cart-item" v-for="item in cart" v-bind:key="item.id">
                        <div class="item-title">{{item.title}}</div>
                        <span class="item-qty">{{item.price | currency}} x {{item.qty}}</span>
                        <button class="btn" v-on:click="inc(item)">+</button>
                        <button class="btn" v-on:click="dec(item)">-</button>
                    </li>
                </transition-group>
                <transition name="fade">
                    <div v-if="cart.length">
                        <div>Total: {{total | currency}}</div>
                    </div>
                </transition>
                <div class="empty-cart" v-if="cart.length == 0">
                    No Items in the cart
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/reload/reload.js"></script>
    <script src="node_modules\vue\dist\vue.js"></script>
    <script src="node_modules\vue-resource\dist\vue-resource.js"></script>
    <script src="node_modules\scrollmonitor\scrollMonitor.js"></script>
    <script type="text/javascript" src="public/script.js"></script>
</body>

</html>
